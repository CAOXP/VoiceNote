[env:esp32-s3-devkitc-1-n16r8v]
platform = espressif32
board =  esp32-s3-devkitc-1-n16r8v
framework = arduino
upload_protocol = esptool

lib_deps = 
	plageoj/UrlEncode@^1.0.1
	densaugeo/base64@^1.4.0
	bblanchon/ArduinoJson@^7.3.0
